<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Клубове</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header th:replace="~{fragments/navbar.html}" id="header">
            </header>

            <!-- Section -->
            <section>
                <header class="major">
                    <h2>Занимания по интереси</h2>
                </header>
                <div class="row">
                    <div th:each="club: ${clubs}" class="col-4 col-12-medium">
                        <a th:if="${club.hasThemes()}" th:href="|clubs/${club.id}|"><h3 th:text="${club.getName}">Диагностика на периферни устройства</h3></a>
                        <h3 th:unless="${club.hasThemes()}" th:text="${club.getName}"></h3>
                        <h4 class="font-italic">Ръководител: <span th:text="${club.getOrganiser}">Цветана Благоева Пунева</span></h4>
                    </div>
                </div>
            </section>

        </div>
        <footer th:replace="~{fragments/footer.html}" class="pt-4">
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
